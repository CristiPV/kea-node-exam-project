<div class="forum-container">
  <div class="box draw-container col-6">
    <div class="draw-sidebar" style="display: none;">
      <div class="draw-color">
        <h4>Color</h4>
        <div class="draw-color-input">
          <input
            type="color"
            id="draw-color-picker"
            value="#000000"
            class="colorpicker"
          />
        </div>
      </div>

      <div class="draw-tools">
        <h4>Tools</h4>

        <button id="draw-eraser" class="btn btn-default">
          <span class="bi bi-eraser-fill" aria-hidden="true"></span>
        </button>

        <button id="draw-pencil" class="btn btn-default">
          <span class="bi bi-pencil-fill" aria-hidden="true"></span>
        </button>

        <button id="draw-clear" class="btn btn-danger">
          <span class="bi bi-arrow-clockwise" aria-hidden="true"></span>
        </button>
      </div>

      <div class="draw-size">
        <h4 id="draw-size-text">Size (5)</h4>

        <input
          type="range"
          min="1"
          max="50"
          value="5"
          step="1"
          id="draw-size-input"
        />
      </div>
    </div>
    <div class="draw-canvas">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <div class="box chat-container col">
    <div class="chat-text-container">
      <!-- This is where the chat div is placed by sockets.js updateChat -->
    </div>
    <div class="chat-input-container">
      <input id="chat-input" type="text" placeholder="Type a message" disabled="true"></input>
      <button id="chat-button" class="btn btn-primary" onclick="submitChat()" disabled="true" >Send</button>
    </div>
  </div>
</div>


<script src="/socket.io/socket.io.js"></script>
<script src="/home/sockets.js"></script>
<script src="/home/home.js"></script>
